<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.cd_trabalhador">
  
  <div class="form-group">
    <label>Nome</label>
    <input name="Nome" #Nome="ngModel" [(ngModel)]="service.formData.tx_nome_func" class="form-control" required>
    <div class="validation-error" *ngIf="Nome.invalid && Nome.touched">This field is required.</div>
  </div>
  
  <div class="form-group">
    <label>Email</label>
    <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.tx_email_func" class="form-control">
  </div>

  <div class="form-group">
    <label>Telefone</label>
    <input name="Telefone" #Telefone="ngModel" [(ngModel)]="service.formData.tx_telefone_func" class="form-control">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Sexo</label>
      <input name="Sexo" #Sexo="ngModel" [(ngModel)]="service.formData.tx_sexo_func" class="form-control">
    </div>
  
    <div class="form-group  col-md-6">
      <label>Data Nascimento</label>
      <input name="DataNascimento" #DataNascimento="ngModel" [(ngModel)]="service.formData.dt_nasc_func" class="form-control">
    </div>  
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
